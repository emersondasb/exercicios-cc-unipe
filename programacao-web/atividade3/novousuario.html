<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="content-type"/>
    </head>
    <body>
        <form action="validacadastro.php" method="POST" onsubmit="return senhaConfirma()">
            Nome: <input type="text" name="nome" required/><br/>
            E-mail: <input type="email" name="email" required/><br/>
            Senha: <input type="password" id="senha" required/><br/>
            Redigite a senha: <input type="password" id="senhaRepete" name="senha" required/><br/>
            <input type="submit" value="Enviar"/>
        </form>

        <script>
            function senhaConfirma(){
                var senhaDigitada = document.getElementById('senha').value;
                var confirmaSenha = document.getElementById('senhaRepete').value;
            
                if (senhaDigitada != confirmaSenha){
                    alert("As senhas digitadas n√£o coincidem. Digite novamente!");
                    return false;
                } 
            }

        </script>
    </body>
